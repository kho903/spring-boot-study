plugins {
    id 'java'
    id 'war'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // servlet
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    // 스프링 mvc
    implementation 'org.springframework:spring-webmvc:6.0.11'
}

tasks.named('test') {
    useJUnitPlatform()
}
